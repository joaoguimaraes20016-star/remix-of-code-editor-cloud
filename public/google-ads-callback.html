<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Ads Connection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
      background: rgba(255,255,255,0.2);
    }
    .icon.error { background: rgba(255,0,0,0.3); }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    .email {
      margin-top: 12px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">⏳</div>
    <h1 id="title">Processing...</h1>
    <p id="message">Please wait</p>
    <div class="email" id="email" style="display: none;"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const success = params.get('success') === 'true';
    const error = params.get('error');
    const email = params.get('email');

    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const emailEl = document.getElementById('email');

    if (success) {
      iconEl.textContent = '✓';
      titleEl.textContent = 'Connected!';
      messageEl.textContent = 'Google Ads account connected successfully';
      if (email) {
        emailEl.textContent = email;
        emailEl.style.display = 'block';
      }
    } else {
      iconEl.textContent = '✕';
      iconEl.classList.add('error');
      titleEl.textContent = 'Connection Failed';
      messageEl.textContent = error || 'An error occurred during connection';
    }

    // Notify parent window
    if (window.opener) {
      window.opener.postMessage({
        type: success ? 'google-ads-oauth-success' : 'google-ads-oauth-error',
        success,
        email,
        error
      }, '*');
    }

    // Close window after delay
    setTimeout(() => {
      window.close();
    }, success ? 1500 : 3000);
  </script>
</body>
</html>
