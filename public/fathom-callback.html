<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fathom Connection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5636D3 0%, #7C4DFF 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .icon.success {
      background: rgba(34, 197, 94, 0.2);
    }
    .icon.error {
      background: rgba(239, 68, 68, 0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }
    .email {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      font-size: 14px;
      word-break: break-all;
    }
    .closing-note {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="statusIcon">⏳</div>
    <h1 id="statusTitle">Connecting...</h1>
    <p id="statusMessage">Please wait while we complete the connection.</p>
    <div class="email" id="emailDisplay" style="display: none;"></div>
    <p class="closing-note" id="closingNote" style="display: none;">This window will close automatically...</p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      const error = params.get('error');
      const email = params.get('email');

      const iconEl = document.getElementById('statusIcon');
      const titleEl = document.getElementById('statusTitle');
      const messageEl = document.getElementById('statusMessage');
      const emailEl = document.getElementById('emailDisplay');
      const closingEl = document.getElementById('closingNote');

      if (status === 'success') {
        iconEl.textContent = '✓';
        iconEl.classList.add('success');
        titleEl.textContent = 'Connected to Fathom!';
        messageEl.textContent = 'Your Fathom account has been successfully connected.';
        
        if (email) {
          emailEl.textContent = email;
          emailEl.style.display = 'block';
        }
        
        closingEl.style.display = 'block';

        // Send success message to parent
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'fathom-oauth-callback', 
            success: true, 
            email: email 
          }, '*');
        }

        // Auto-close after 1.5 seconds
        setTimeout(() => {
          window.close();
        }, 1500);

      } else {
        iconEl.textContent = '✕';
        iconEl.classList.add('error');
        titleEl.textContent = 'Connection Failed';
        
        const errorMessages = {
          'missing_params': 'Required parameters were missing from the request.',
          'invalid_state': 'The security token was invalid or expired.',
          'state_mismatch': 'Security verification failed. Please try again.',
          'token_exchange_failed': 'Failed to exchange authorization code.',
          'integration_not_found': 'Integration record not found.',
          'update_failed': 'Failed to save connection details.',
          'access_denied': 'Access was denied by Fathom.',
          'unexpected_error': 'An unexpected error occurred.',
        };
        
        messageEl.textContent = errorMessages[error] || 'An error occurred during connection. Please try again.';
        closingEl.textContent = 'You can close this window.';
        closingEl.style.display = 'block';

        // Send error message to parent
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'fathom-oauth-callback', 
            success: false, 
            error: error 
          }, '*');
        }
      }
    })();
  </script>
</body>
</html>
