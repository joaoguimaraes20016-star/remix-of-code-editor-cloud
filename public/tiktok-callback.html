<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Connection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .icon.success {
      background: linear-gradient(135deg, #25F4EE 0%, #FE2C55 100%);
    }
    .icon.error {
      background: #ef4444;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #a3a3a3;
      font-size: 0.9rem;
    }
    .closing {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #737373;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">ðŸŽµ</div>
    <h1 id="title">Processing...</h1>
    <p id="message">Please wait while we complete the connection.</p>
    <p class="closing" id="closing"></p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const success = params.get('success') === 'true';
      const error = params.get('error');
      const username = params.get('username');

      const icon = document.getElementById('icon');
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const closing = document.getElementById('closing');

      if (success) {
        icon.classList.add('success');
        icon.textContent = 'âœ“';
        title.textContent = 'Connected!';
        message.textContent = username 
          ? `Successfully connected to @${username}`
          : 'Your TikTok account is now connected.';
        
        // Notify parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'tiktok-oauth-success',
            username: username
          }, '*');
        }
      } else {
        icon.classList.add('error');
        icon.textContent = 'âœ—';
        title.textContent = 'Connection Failed';
        message.textContent = error || 'An error occurred while connecting to TikTok.';
        
        // Notify parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'tiktok-oauth-error',
            error: error || 'Unknown error'
          }, '*');
        }
      }

      // Auto-close after delay
      let countdown = 3;
      closing.textContent = `This window will close in ${countdown} seconds...`;
      
      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          window.close();
        } else {
          closing.textContent = `This window will close in ${countdown} seconds...`;
        }
      }, 1000);
    })();
  </script>
</body>
</html>
