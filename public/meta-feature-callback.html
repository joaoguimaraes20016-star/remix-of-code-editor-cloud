<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Feature Connection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1877F2 0%, #0D47A1 100%);
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
    }
    .icon.success { background: #E8F5E9; }
    .icon.error { background: #FFEBEE; }
    h1 { font-size: 24px; color: #1a1a1a; margin-bottom: 12px; }
    p { color: #666; font-size: 14px; line-height: 1.5; }
    .feature-name { 
      background: #E3F2FD;
      color: #1565C0;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon"></div>
    <h1 id="title">Processing...</h1>
    <p id="message">Please wait while we complete the connection.</p>
    <div id="feature-container"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const success = params.get('success') === 'true';
    const error = params.get('error');
    const feature = params.get('feature');

    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const featureContainer = document.getElementById('feature-container');

    const featureNames = {
      'lead_forms': 'Lead Forms',
      'ads_reporting': 'Ads Reporting',
      'ads_management': 'Ads Management',
      'capi': 'Conversions API'
    };

    if (success) {
      iconEl.className = 'icon success';
      iconEl.innerHTML = '✓';
      titleEl.textContent = 'Feature Enabled!';
      messageEl.textContent = 'The Meta feature has been successfully enabled.';
      
      if (feature && featureNames[feature]) {
        featureContainer.innerHTML = '<span class="feature-name">' + featureNames[feature] + '</span>';
      }

      if (window.opener) {
        window.opener.postMessage({
          type: 'meta-feature-success',
          feature: feature
        }, '*');
      }
      setTimeout(() => window.close(), 1500);
    } else {
      iconEl.className = 'icon error';
      iconEl.innerHTML = '✕';
      titleEl.textContent = 'Connection Failed';
      messageEl.textContent = error || 'An error occurred while enabling the feature.';

      if (window.opener) {
        window.opener.postMessage({
          type: 'meta-feature-error',
          error: error
        }, '*');
      }
      setTimeout(() => window.close(), 3000);
    }
  </script>
</body>
</html>
