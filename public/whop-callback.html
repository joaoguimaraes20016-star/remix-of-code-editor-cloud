<!DOCTYPE html>
<html>
<head>
  <title>Whop Connection</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .icon.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .icon.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    h2 {
      color: #ffffff;
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
      font-size: 14px;
    }
    .company-id {
      margin-top: 12px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">✓</div>
    <h2 id="title">Connecting...</h2>
    <p id="message">Please wait</p>
    <div class="company-id" id="companyId" style="display: none;"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const success = params.get('success') === 'true';
    const error = params.get('error');
    const companyId = params.get('company_id');

    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const companyIdEl = document.getElementById('companyId');

    if (success) {
      iconEl.className = 'icon success';
      iconEl.textContent = '✓';
      titleEl.textContent = 'Whop Connected!';
      messageEl.textContent = 'Your account has been connected successfully.';
      
      if (companyId) {
        companyIdEl.textContent = companyId;
        companyIdEl.style.display = 'block';
      }

      // Send success message to parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'whop-oauth-success',
          companyId: companyId
        }, '*');
      }
    } else {
      iconEl.className = 'icon error';
      iconEl.textContent = '✕';
      titleEl.textContent = 'Connection Failed';
      messageEl.textContent = error || 'An error occurred during connection.';

      // Send error message to parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'whop-oauth-error',
          error: error || 'Unknown error'
        }, '*');
      }
    }

    // Auto-close after delay
    setTimeout(() => {
      window.close();
    }, 1500);
  </script>
</body>
</html>
